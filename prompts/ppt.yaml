name: 文字内容转ppt
description: 将一段文字内容转换为适合 ppt 表达的形式
template: |
    ```{text}```
    ----------------------
    - 你现在是一位 powerpoint 制作专家，将上面的文字内容转换为适合 ppt 汇报的内容
    - 你需要仔细分析上面内容的各级标题和内容之间层次关系，逐步的展开
    - 每一页的内容应该应该是一个完整的提纲或主题，简洁易懂，字数不能太多，每一页一般不超过5句话，只在必要时加一些说明
    - 每一页幻灯片内容之间使用---符号隔开，必须使用中文输出
    